<header class="hero-unit" id="banner">
  <div class="container">
    <h1>The NBA section</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
     <div class="ct-chart"></div>
    </div>
  </div>
</div>
<script type="text/javascript">
  new Chartist.Bar('.ct-chart', {
  labels: ['Draymond Green', 'Stephen Curry', 'Klay Thompson', 'Harrison Barnes'],
  series: [
    [224, 442, 342, 113]
  ]
}, {
  stackBars: true,
  axisY: {
    labelInterpolationFnc: function(value) {
      return value;
    }
  }
}).on('draw', function(data) {
  if(data.type === 'bar') {
    data.element.attr({
      style: 'stroke-width: 30px'
    });
  }
});

</script>
